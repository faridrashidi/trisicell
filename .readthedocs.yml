version: 2

sphinx:
    builder: html
    configuration: docs/source/conf.py
    fail_on_warning: false

formats:
-   htmlzip
-   pdf

build:
    os: ubuntu-20.04
    tools:
        python: '3.9'
    apt_packages:
    -   pandoc

python:
    version: 3.9
    install:
    -   requirements: docs/requirements_rtfd.txt

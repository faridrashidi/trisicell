## PATHS
infq: "./Tirosh2016/raw"
outdir: "./Tirosh2016/map"
tmpdir: "./Tirosh2016/tmp"
normals: [] # TODO:

## for paired-end
infqpre1: ""
infqpost1: "_1.fastq.gz"
infqpre2: ""
infqpost2: "_2.fastq.gz"

## for single-end
# infqpre: ""
# infqpost: ".fastq.gz"

## PARAMETERS
isrna: True
buildver: "hg19" #[mm10 for mouse | hg19 for human]
dotrimming: True
pairedend: True
email: "frashidi@iu.edu"

## STEPS
